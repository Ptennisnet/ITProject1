<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Record Details</h1>
        <p><strong>Title:</strong> {{ medical_record.title }}</p>
        <p><strong>Diagnosis:</strong> {{ medical_record.diagnosis }}</p>
        <p><strong>Date Created:</strong> {{ medical_record.date_created }}</p>
        <!-- Add more details as needed -->
    </div>
</body>
</html>
