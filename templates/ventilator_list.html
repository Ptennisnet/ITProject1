<!-- ventilator_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilator List</title>
</head>
<body>
    <h1>Ventilator List</h1>
    <ul>
        {% for ventilator in ventilators %}
            <li><a href="{% url 'ventilator_detail' ventilator.id %}">{{ ventilator.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
