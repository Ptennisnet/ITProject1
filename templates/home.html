<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Styling for the welcome message */
        .welcome-message {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        /* Styling for the logout button */
        .logout-btn {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 10px; /* Add margin to separate from the management button */
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        /* Styling for the management button */
        .manage-btn {
            display: block;
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .manage-btn:hover {
            background-color: #45a049;
        }

        /* Styling for the control buttons */
        .control-btn {
            display: block;
            margin: 10px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px; /* Adjust width as needed */
            text-align: center;
            text-decoration: none;
        }

        .control-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Hospital Patient Database</h2>
        {% if user.is_authenticated %}
            <p class="welcome-message">Welcome, Dr. {{ user.first_name }} {{ user.last_name }}!</p>
            <a href="{% url 'logout' %}" class="logout-btn">Log out</a>
            <!-- Change link to button -->
            <button onclick="window.location.href='{% url 'patient_management' %}'" class="manage-btn">Go to Management Page</button>
            <a href="{% url 'ventilator_control' %}" class="control-btn">Ventilator Control</a>
            <a href="{% url 'security_control' %}" class="control-btn">Security Control</a>
        {% endif %}



        <!-- You can add other content here if needed -->

    </div>
</body>
</html>
