<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Page</title>
    <!-- Add CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .access-control {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            color: #777;
        }

        .security-camera {
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Control Panel</h1>

        <!-- Door/Gate Access Control -->
        <div class="access-control">
            <h2>Door/Gate Access Control</h2>
            <button id="openDoorButton">Open Door/Gate</button>
            <button id="closeDoorButton">Close Door/Gate</button>
            <p id="accessStatus"></p>
        </div>

        <!-- Security Camera Footage -->
        <div class="security-camera">
            <h2>Security Camera Footage</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Add JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
